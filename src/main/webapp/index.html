<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Ecuación Cuadrática</title>
</head>
<body>
<h1>Calculadora de Ecuación Cuadrática</h1>
<form action="/EcuacionCuadratica/solucion" method="post">
    <div>
        <label for="a">Coeficiente a:</label>
        <input type="number" id="a" name="a" required step="any">
    </div>
    <div>
        <label for="b">Coeficiente b:</label>
        <input type="number" id="b" name="b" required step="any">
    </div>
    <div>
        <label for="c">Coeficiente c:</label>
        <input type="number" id="c" name="c" required step="any">
    </div>
    <div>
        <button type="submit">Calcular Raíces</button>
    </div>
</form>
</body>
</html>
